<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>News</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>

<div class="container center-block">
  <nav class="navbar navbar-expand-lg bg-light" style="background-color: white">
      <div class="container-fluid" style="background-color: white">
          <form action="/products" method="POST">
              <button style="border: 0; background-color: white">
                  <p class="navbar-brand" href="" style="font-size: 48px;font-weight: bold;color: #52b9e3">AITU News</p>
              </button>
          </form>
          <form action="/bbc" method="POST">
              <button style="border: 0; background-color: white">
                  <p class="navbar-brand" href="" style="font-size: 48px;font-weight: bold;color: #52b9e3">BBC News</p>
              </button>
          </form>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0 mx-4" style="font-size: 28px; font-weight: bold;"></ul>
          <form class="d-flex" action="/myads" method="POST">
            <button class="btn btn btn-primary mx-2 active" type="submit">My News </button>
          </form>
          <form class="d-flex" action="/logout" method="POST">
            <button class="btn btn-outline-success" type="submit">Logout</button>
          </form>
        </div>
      </div>
</nav>
    <hr>
    <ul style="margin-left: 20%; cursor: pointer;" >
        <li class="nav-item" style="display: inline; margin-right: 30px; font-size: 22px;"><a href="/filter_by/Business" style="text-decoration: none; color: green">Business</a></li>
        <li class="nav-item" style="display: inline; margin-right: 30px; font-size: 22px;"><a href="/filter_by/Study" style="text-decoration: none; color: yellow">Study</a></li>
        <li class="nav-item" style="display: inline; margin-right: 30px; font-size: 22px;"><a href="/filter_by/Sports" style="text-decoration: none; color: cyan">Sports</a></li>
        <li class="nav-item" style="display: inline; margin-right: 30px; font-size: 22px;"><a href="/filter_by/Technology" style="text-decoration: none; color: #4d4949">Technology</a></li>
        <li class="nav-item" style="display: inline; margin-right: 30px; font-size: 22px;"><a href="/products" style="text-decoration: underline; color: #09e01b">All products</a></li>

    </ul>

{% for post in news %}
<div class="card mb-3">
    <img class="card-img-top" src = '{{ post.imageURL }}'>
    <div class="card-body">
        <h5 class="card-title">{{post.title}}</h5>
        <p class="card-text">{{post.content}}</p>
        <p class="card-text"><small class="text-muted">{{ post.source }},
        {{post.author}}</small></p>
    </div>
</div>
{%endfor%}
</div>
<div class = "text-center">

</div>
</body>
</html>
