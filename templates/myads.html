<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>My News</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
<div class="container center-block" style="background-color: white">
    <nav class="navbar navbar-expand-lg bg-light" style="background-color: white">
      <div class="container-fluid" style="background-color: white">
          <form action="/products" method="post">
              <button style="border: 0; background-color: white">
                  <p class="navbar-brand" href="" style="font-size: 48px;font-weight: bold;color: #52b9e3">AITU News</p>
              </button>
          </form>
              <form action="/bbc" method="post">
              <button style="border: 0; background-color: white">
                  <p class="navbar-brand" href="" style="font-size: 48px;font-weight: bold;color: #52b9e3">BBC NEWS</p>
              </button>
          </form>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0 mx-4" style="font-size: 28px; font-weight: bold;"></ul>
          <form class="d-flex" action="/myads" method="POST">
            <button class="btn btn btn-primary mx-2 active" type="submit">My News </button>
          </form>
          <form class="d-flex" action="/logout" method="POST">
            <button class="btn btn-outline-success" type="submit">Logout</button>
          </form>
        </div>
      </div>
    </nav>
    <hr>
    <form class="d-flex" action="/addnews" method="POST">
            <button class="btn btn btn-primary mx-2 active" type="submit">Add News</button>
    </form>
    {% for post in news %}
    <div class="card mt-4">
        <img class="card-img-top" src = '{{ post.imageURL }}'>
        <div class="card-body">
            <h5 class="card-title">{{post.title}}</h5>
            <p class="card-text">{{post.content}}</p>
            <p class="card-text"><small class="text-muted">{{ post.source }},
            {{post.author}}</small></p>
            <form action="/edit-post/{{post.id}}" method="POST">
                    <button class="btn btn-primary mb-2">Edit</button>
            </form>
            <a href="/delete-post/{{post.id}}"><button type="submit" class="btn btn-outline-danger">Delete</button></a>
        </div>
    </div>
    {%endfor%}
    <div class = "text-center">
        Â© 2022 Copyright:
        <a href="https://astanait.edu.kz/" target="_blank"> AITU</a>
    </div>
</div>
</body>
</html>
